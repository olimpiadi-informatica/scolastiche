- type: start
  message0: inizia qui
  nextStatement: null
  colour: 20
  tooltip: L'esecuzione inizia da qui
  helpUrl: ""
  maxInstances: 1
  js: ""

- type: N
  message0: N
  output: Number
  colour: 20
  tooltip: numero di alberi di mele
  helpUrl: ""
  js: state.N

- type: M
  message0: M
  output: Number
  colour: 20
  tooltip: numero di mele in ciascun albero
  helpUrl: ""
  js: state.M

- type: C
  message0: C
  output: Number
  colour: 20
  tooltip: numero massimo di mele che può contenere il cestino
  helpUrl: ""
  js: state.C

- type: raccogli mele
  message0: raccogli %1 mele
  args0:
    - type: input_value
      check: Integer
      min: "0"
  previousStatement: null
  nextStatement: null
  colour: 20
  tooltip: raccogli alcune mele dagli alberi, mettendole nel cestino
  helpUrl: ""
  js: |
    for (var i = 0; i < %1; i++) {
      if (state.res == state.N * state.M) exit(false, "non ci sono così tante mele sugli alberi!");
      state.res += 1;
      if (state.res > state.C) exit(false, "hai raccolto troppe mele e sfondato il cestino!");
      pause();
    }

- type: termina
  message0: termina
  previousStatement: null
  colour: 20
  tooltip: riporta il cestino a casa
  helpUrl: ""
  js: |
    if (state.res < state.sol) exit(false, "potevi raccogliere più mele!");
    exit(true, "hai raccolto più mele possibile, complimenti!");
