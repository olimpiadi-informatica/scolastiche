- type: start
  message0: inizia qui
  nextStatement: null
  colour: 20
  tooltip: L'esecuzione inizia da qui
  helpUrl: ""
  maxInstances: 1
  js: ""

- type: N
  message0: N
  output: Number
  colour: 20
  tooltip: il numero di ostacoli
  helpUrl: ""
  js: state.N

- type: pedana
  message0: pedana %1 %2
  args0:
    - type: field_dropdown
      options:
        - [alta, A]
        - [bassa, B]
    - type: input_value
      check: Number
  output: Number
  colour: 20
  tooltip: l'altezza dell'ostacolo dato
  helpUrl: ""
  js: |
    (function(i) {
      if (i === undefined) exit(false, "l'argomento del blocco non ha un valore");
      if (i < 1 || i > state.N || Math.floor(i) != i)
        exit(false, "l'ostacolo " + i + " non esiste");
      return state.%0[i-1];
    })(%1)

- type: differenza assoluta
  message0: differenza assoluta tra %1 e %2
  args0:
    - type: input_value
      check: Number
    - type: input_value
      check: Number
  output: Number
  colour: 20
  tooltip: la differenza assoluta tra x e y
  helpUrl: ""
  js: |
    (function(x, y) {
      if (x === undefined || y === undefined) exit(false, "un argomento del blocco non ha un valore");
      if (x < y) return y - x;
      else return x - y;
    })(%0, %1)

- type: minimo
  message0: minimo tra %1 e %2
  args0:
    - type: input_value
      check: Number
    - type: input_value
      check: Number
  output: Number
  colour: 20
  tooltip: il valore minimo tra x e y
  helpUrl: ""
  js: |
    (function(x, y) {
      if (x === undefined || y === undefined) exit(false, "un argomento del blocco non ha un valore");
      if (x < y) return x;
      else return y;
    })(%0, %1)

- type: termina
  message0: termina in %1 tempo
  args0:
    - type: input_value
      check: Number
  previousStatement: null
  colour: 20
  tooltip: termina in x tempo
  helpUrl: ""
  js: |
    (function(i) {
      if (i === undefined) exit(false, "l'argomento del blocco non ha un valore");
      if (i < 0 || Math.floor(i) != i) exit(false, "tempo " + i + " non valido");
      if (i > state.sol) exit(false, "potevi metterci meno di " + i + " tempo");
      if (i < state.sol) exit(false, "non si può finire il livello in " + i + " tempo");
      exit(true, i + " è il tempo minimo per finire il livello, complimenti!");
    })(%0);

- type: valore pedana
  message0: valore pedana %1 %2
  args0:
    - type: field_dropdown
      options:
        - [alta, VA]
        - [bassa, VB]
    - type: input_value
      check: Number
  output: Number
  colour: 20
  tooltip: valore salvato dell'ostacolo dato
  helpUrl: ""
  js: |
    (function(i) {
      if (i === undefined) exit(false, "l'argomento del blocco non ha un valore");
      if (i < 1 || i > state.N || Math.floor(i) != i)
        exit(false, "l'ostacolo " + i + " non esiste");
      return state.%0[i-1];
    })(%1)

- type: imposta valore pedana
  message0: imposta valore pedana %1 %2 a %3
  args0:
    - type: field_dropdown
      options:
        - [alta, VA]
        - [bassa, VB]
    - type: input_value
      check: Number
    - type: input_value
      check: Number
  previousStatement: null
  nextStatement: null
  colour: 20
  tooltip: salva un valore dell'ostacolo dato
  helpUrl: ""
  js: |
    (function(i, x) {
      if (i === undefined) exit(false, "l'argomento del blocco non ha un valore");
      if (i < 1 || i > state.N || Math.floor(i) != i)
        exit(false, "l'ostacolo " + i + " non esiste");
      state.%0[i-1] = x;
    })(%1, %2);
