- type: start
  message0: inizia qui
  nextStatement: null
  colour: 20
  tooltip: L'esecuzione inizia da qui
  helpUrl: ""
  maxInstances: 1
  js: ""

- type: larghezza
  message0: larghezza
  output: Number
  colour: 20
  tooltip: larghezza della tavoletta rimasta
  helpUrl: ""
  js: state.N

- type: altezza
  message0: altezza
  output: Number
  colour: 20
  tooltip: altezza della tavoletta rimasta
  helpUrl: ""
  js: state.M

- type: compagni
  message0: compagni
  output: Number
  colour: 20
  tooltip: numero di compagni rimasti
  helpUrl: ""
  js: state.K

- type: spezza in orizzontale
  message0: spezza %1 quadratini in orizzontale
  args0:
    - type: input_value
      check: Integer
      min: "1"
      max: state.M
  previousStatement: null
  nextStatement: null
  colour: 20
  tooltip: spezza x quadratini in orizzontale
  helpUrl: ""
  js: |
    (function(i) {
      state.M -= i;
      state.K -= 1;
      state.cuts.push(i);
    })(%1);

- type: spezza in verticale
  message0: spezza %1 quadratini in verticale
  args0:
    - type: input_value
      check: Integer
      min: "1"
      max: state.N
  previousStatement: null
  nextStatement: null
  colour: 20
  tooltip: spezza x quadratini in verticale
  helpUrl: ""
  js: |
    (function(i) {
      state.N -= i;
      state.K -= 1;
      state.cuts.push(-i);
    })(%1);

- type: termina
  message0: termina
  previousStatement: null
  colour: 20
  tooltip: termina il procedimento
  helpUrl: ""
  js: |
    if (state.K > 0)
      exit(false, "ci sono ancora compagni che vogliono cioccolato");
    if (state.N*state.M < state.sol)
      exit(false, "potevi tenerti piÃ¹ cioccolato");
    exit(true, "hai distribuito bene il cioccolato, complimenti!");
